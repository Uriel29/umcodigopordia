<p id="recebe"></p>

<script type="text/javascript">


switch (new Date().getDay()) {
    case 0:
        dia = "Domingo";
        break;
    case 1:
        dia = "Segunda";
        break;
    case 2:
        dia = "Terça";
        break;
    case 3:
        dia = "Quarta";
        break;
    case 4:
        dia = "Quinta";
        break;
    case 5:
        dia = "Sexta";
        break;
    case 6:
        dia = "Sabado";
        break;
}

document.getElementById("recebe").innerHTML = "hoje é " + dia;
</script>


</script>
